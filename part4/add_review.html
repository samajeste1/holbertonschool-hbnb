<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Add Review</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <a href="index.html" class="login-button">Home</a>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h1>Add Review for: <span id="place-name">Loading...</span></h1>
        </section>

        <form id="review-form" class="add-review form">
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required></textarea>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <button type="submit">Submit Review</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 HBnB. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
